<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F2JAN-WEEK2CONTEST-SHITAL PATIL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="myForm">
      <h3>Enter Employees</h3>
      <div class="container">
        <div>
          <label for="name">Enter Name:</label><br />
          <input type="text" name="fname" class="input" id="name" required />
        </div>
        <div>
          <label for="profession">Enter Profession:</label><br />
          <input type="text" class="input" id="profession" required />
        </div>
        <div>
          <label for="age">Enter Age:</label><br />
          <input type="number" name="age" class="input" id="age" required />
        </div>
      </div>
      <div>
        <input type="button" id="btn" value="Add User" class="button" />
      </div>
    </form>
    <br /><br />
    <div class="success">Success:Employee Added</div>
    <br /><br />

    <div>Added Employee:</div>
    <br />

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Profession</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script src="contest2.js"></script>
  </body>
</html>
