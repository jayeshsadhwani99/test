<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      width: 200px;
      height: 200px;
      background-color: red;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box1 {
      width: 50px;
      height: 50px;
      background-color: blue;
    }

    .box2 {
      position: absolute;
      top: 30px;
      right: 0;
      width: 50px;
      height: 50px;
      background-color: green;
    }
  </style>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
