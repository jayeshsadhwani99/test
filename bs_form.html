<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h2 class="text-center">Internship Form</h2>
    <form class="row g-3 was-validated" novalidate>
      <div class="col-4">
        <label for="first-name-input" class="form-label">First Name</label>
        <input
          type="text"
          id="first-name-input"
          class="form-control"
          required
        />
        <div id="first-name-validation" class="invalid-feedback">
          First name required
        </div>
      </div>
      <div class="col-4">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" id="last-name-input" class="form-control" required />
        <div class="invalid-feedback">Last name required</div>
      </div>
      <div class="col-4">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" id="email-input" class="form-control" required />
      </div>
      <div class="col-6">
        <label for="college-input" class="form-label">College</label>
        <input type="text" id="college-input" class="form-control" required />
      </div>
      <div class="col-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select id="grad-year-select" class="form-select" required>
          <option selected>Choose</option>
          <option value="1">2020</option>
          <option value="2">2021</option>
          <option value="3">2022</option>
          <option value="4">2023</option>
        </select>
      </div>
      <div class="col-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="text" id="roll-no-input" class="form-control" required />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            type="checkbox"
            id="conditions-checkbox"
            class="form-check-input"
            required
          />
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit form</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
