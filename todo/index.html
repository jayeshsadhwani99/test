<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Todo by Jayesh</title>
  </head>
  <body>
    <h1>Get Work Done</h1>
    <form>
      <input type="text" id="name" placeholder="What do you wanna do?" />
      <input type="date" id="date" min="new Date()" />
      <button type="submit" onclick="add()">Add Task</button>
    </form>

    <h1>List</h1>
    <div id="list"></div>

    <h1>Upcoming</h1>
    <div id="future"></div>

    <h1>Completed</h1>
    <div id="completed"></div>

    <script src="script.js"></script>
  </body>
</html>
